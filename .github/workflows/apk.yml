name: Android Build

on:
  push:
    branches: [ "master" ]
  pull_request:
      branches: [ "master" ]
jobs:
  build_apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter --version

      - run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --verbose  # Run build with verbose output
